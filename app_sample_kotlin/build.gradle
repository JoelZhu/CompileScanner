plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.joelzhu.scanner'
}
apply from: '../base_android.gradle'

android {
    namespace 'com.joelzhu.lib.scanner.kotlin'

    defaultConfig {
        applicationId "com.joelzhu.lib.scanner.kotlin"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding {
            enabled true
        }
        viewBinding true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "io.github.joelzhu:scanner-runtime:${VERSION_NAME}"
}